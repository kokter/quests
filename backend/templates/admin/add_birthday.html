{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1>Добавить день рождения</h1>

<form method="post" style="max-width: 400px;">
  {% csrf_token %}
  <p><strong>Имя:</strong> {{ order.name }}</p>
  <p><strong>Телефон:</strong> {{ order.phone }}</p>

  <label for="day">День:</label><br>
  <input type="number" id="day" name="day" min="1" max="31" required><br>

  <label for="month">Месяц:</label><br>
  <input type="number" id="month" name="month" min="1" max="12" required><br><br>

  <button type="submit" class="button default">Сохранить</button>
  <a href="../" class="button cancel-link">Отмена</a>
</form>
{% endblock %}
