services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./images:/app/images
      - static_volume:/app/staticfiles
    depends_on:
      - db
      - redis
    expose:
      - "8000"

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      COLLECT_STATIC: "0"
    command: celery -A quests worker -l INFO -P solo
    volumes:
      - ./images:/app/images
    depends_on:
      - backend
      - redis

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      COLLECT_STATIC: "0"
    command: celery -A quests beat -l INFO
    volumes:
      - ./images:/app/images
    depends_on:
      - backend
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_PATH_URL_API: ${REACT_APP_PATH_URL_API:-http://localhost:8000/api}
    ports:
      - "3000:80"
    depends_on:
      - backend
      - nginx

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./images:/app/images:ro

volumes:
  postgres_data:
  static_volume:
