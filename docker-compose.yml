services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups:rw

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./images:/app/images
      - static_volume:/app/staticfiles
    depends_on:
      - db
      - redis
    expose:
      - "8000"

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      COLLECT_STATIC: "0"
    command: celery -A quests worker -l INFO -P solo
    volumes:
      - ./images:/app/images
    depends_on:
      - backend
      - redis

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      COLLECT_STATIC: "0"
    command: celery -A quests beat -l INFO
    volumes:
      - ./images:/app/images
    depends_on:
      - backend
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_PATH_URL_API: ${REACT_APP_PATH_URL_API:-http://localhost:8000/api}
    ports:
      - "3000:80"
    depends_on:
      - backend
      - nginx

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "8000:80"
    env_file:
      - nginx/.env
    command: >
      /bin/sh -c "envsubst '$$FRONT_ALLOWED_ORIGINS_REGEX' < /etc/nginx/templates/default.conf.template >
      /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - static_volume:/app/staticfiles:ro
      - ./images:/app/images:ro

  db-backup:
    image: postgres:16
    profiles:
      - tools
    env_file:
      - backend/.env
    depends_on:
      - db
    volumes:
      - ./backups:/backups
    command:
      - /bin/bash
      - -c
      - |
        set -euo pipefail
        timestamp=$$(date +%Y%m%d_%H%M%S)
        echo "Writing dump to /backups/backup_$$timestamp.dump"
        PGPASSWORD=$$POSTGRES_PASSWORD pg_dump -h db -p 5432 -U $$POSTGRES_USER -d $$POSTGRES_DB -Fc -f /backups/backup_$$timestamp.dump

  db-restore:
    image: postgres:16
    profiles:
      - tools
    env_file:
      - backend/.env
    depends_on:
      - db
    volumes:
      - ./backups:/backups
    command:
      - /bin/bash
      - -c
      - |
        set -euo pipefail
        : "$${BACKUP_FILE:?Set BACKUP_FILE to the dump you want to restore (e.g. /backups/backup_20250101_120000.dump)}"
        echo "Restoring $$BACKUP_FILE into $$POSTGRES_DB"
        PGPASSWORD=$$POSTGRES_PASSWORD pg_restore --clean --if-exists -h db -p 5432 -U $$POSTGRES_USER -d $$POSTGRES_DB "$$BACKUP_FILE"

volumes:
  postgres_data:
  static_volume:
